{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_add' %}">Create task</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Update Task</h1>

<form action="" method="post">
    {% csrf_token %}
    <label>Status:</label><br/>
    <select name="status">
        {% for key, value in statuses %}
            <option value="{{ task.key }}">{{ task.value }}</option>
        {% endfor %}
    </select><br/>

    <label>Title:</label><br/>
    <input type="text" name="title" value="{{ task.title }}"/><br/>

    <label>Description</label><br/>
    <textarea name="description" value="{{ task.description }}" rows="3"></textarea><br/>

    <label>To_do_date:</label><br/>
    <input type="text" name="to_do_date" value="{{ task.to_do_date }}"/><br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
{% endblock %}

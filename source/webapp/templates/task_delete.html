{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_view' task.pk %}">View</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete task "{{ task.title }}"?</h1>
    <form method="POST" action="" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "task_view" task.pk %}">Cancel</a></p>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_add' %}">Create task</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Tasks</h1>
    {% for task in tasks %}
    <h3>{{ task.title }}</h3>
    <p><a href="{% url 'task_view' task.pk %}">More...</a></p>
    <p><a href="{% url 'task_delete' task.pk %}">Delete</a></p>

    {% endfor %}
{% endblock %}

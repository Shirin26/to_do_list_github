{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_add' %}">Create task</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_update' task.pk %}">Update task</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'task_delete' task.pk %}">Delete task</a>
    </li>
{% endblock %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>{{ task.status }}</p>
    <p>{{ task.to_do_date| date:"d F Y" }}</p>
{% endblock %}
